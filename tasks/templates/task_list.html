{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-PostgreSQL CRUD </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-6 fw-bold">Task list</h1>

                <form action="{% url 'create_task' %}" method="POST" class="card card-body bg-secondary"> <!--/tasks/new/-->
                    {% csrf_token %}

                    <label for="title">Title:</label>
                    <input type="text" name="title" placeholder="Write a title" class="form-control mb-2">

                    <label for="description">Description:</label>
                    <textarea name="description" rows="3" placeholder="Write a description" class="form-control mb-2"></textarea>

                    <button class="btn btn-success">Save</button>
                </form>

                {% for task in tasks %}
                <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between">
                    <div>
                        <h4>{{task.title}}</h4>
                        <p>{{task.description}}</p>
                    </div>

                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button  class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
                {% empty %}
                <h1 class="display-4 text-center">No tasks yet</h1>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
